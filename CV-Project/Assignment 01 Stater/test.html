<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Document</title>
  <link
    rel="stylesheet"
    href="css/styles.css"
  >
  <style>
    iframe {
      overflow: hidden;
    }

    iframe::-webkit-scrollbar #frame {
      zoom: 0.5;
      transform: scale(0.5);
      transform-origin: 0 0;
    }
  </style>`
</head>

<body>
  <div class="frame-wrapper">
    <iframe
      src="./index.html"
      id="frame"
      title="Inline Frame Example"
      width="500"
      height="500"
      frameborder="1"
      scrolling="yes"
    ></iframe>
  </div>

</body>

</html>
