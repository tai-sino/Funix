<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0"
  >
  <title>Accordion Component</title>
  <link
    rel="stylesheet"
    href="style.css"
  >
  <link
    rel="preconnect"
    href="https://fonts.googleapis.com"
  >
  <link
    rel="preconnect"
    href="https://fonts.gstatic.com"
    crossorigin
  >
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
    rel="stylesheet"
  >
</head>

<body>
  <section class="carousel">
    <img
      class="carousel-img"
      src="https://picsum.photos/300"
      alt="picsum image"
    >
    <div class="carousel--info">
      <blockquote>
        <p class="carousel--content">"Lorem ipsum dolor sit amet consectetur adipisicing elit. Nemo beatae cupiditate
          earum at illo laudantium hic adipisci libero doloremque vitae. Deserunt quasi culpa pariatur, voluptate odio
          iusto impedit provident architecto."</p>
      </blockquote>
      <p class="carousel--author">Lorem, ipsum dolor.</p>
      <p class="carousel--job">Lorem ipsum dolor sit amet consectetur.</p>
    </div>
    <div class="arrow--left">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15.75 19.5L8.25 12l7.5-7.5"
        />
      </svg>

    </div>
    <div class="arrow--right">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        fill="none"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="currentColor"
        class="w-6 h-6"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M8.25 4.5l7.5 7.5-7.5 7.5"
        />
      </svg>

    </div>
    <div class="carousel--multidot">
      <div class="dot filled"></div>
      <div class="dot"></div>
      <div class="dot"></div>
      <div class="dot"></div>
    </div>

  </section>
</body>

</html>
